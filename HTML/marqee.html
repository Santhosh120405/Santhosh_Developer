<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marqee tag</title>
</head>
<body>
    <h1>marqee tag</h1>
    <marquee behavior="alternate" direction="left"><h1>hello how are you</h1></marquee>
    <marquee behavior="slide" loop="3" direction="right" scrollamount="20">
        <p><b>Breaking news:</b>Broadway bus terminus likely to be closed for development</p>
        <img src="https://i.pinimg.com/originals/a4/c3/26/a4c32662ed839acb335360f59e8806f5.gif" alt="">
    </marquee>
    <marquee behavior="" direction="up">
        <img src="https://i.pinimg.com/originals/a4/c3/26/a4c32662ed839acb335360f59e8806f5.gif" alt="">
    </marquee>
</body>
</html>
